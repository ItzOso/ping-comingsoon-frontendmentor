<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <img id="logo" src="./images/logo.svg" alt="ping. logo" />
      <p id="launching">We are launching <span class="bold-black">soon!</span></p> 
      <p id="subscribe-text">Subscribe and get notified</p>
      <form>
        <input type="text" placeholder="Your email adress..." />
        <button>Notify Me</button>
      </form>
      <img id="main-img" src="./images/illustration-dashboard.png" alt="picture of a dashboard" />
      <div id="socials">
        <a class="fa fa-facebook social-link" href=""></a>
        <a class="fa fa-twitter social-link" href=""></a>
        <a class="fa fa-instagram social-link" href=""></a>
      </div>
      <footer>&copy; Copyright Ping. All rights reserved.</footer>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Oscar Ortiz</a>.
    </p>
  </body>
</html>
